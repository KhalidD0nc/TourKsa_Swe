name: iOS CI/CD

on:
  push:
    branches: [ "main" ] # Adjust to the branches you want this workflow to trigger on
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-13.6

    steps:
      # 1. Check out the repository
      - name: Check out code
        uses: actions/checkout@v3

      # 2. Set up Xcode environment
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 15.2 # Use Xcode 15.2 as specified

      # 3. Resolve Swift Package Manager dependencies (if needed)
      - name: Resolve Swift packages
        run: |
          xcodebuild -resolvePackageDependencies
      # 4. Build and test the app using the .xcodeproj file
      - name: Build and Test
        run: |
          xcodebuild \
            -project TourKsa_Swe.xcodeproj \
            -scheme TourKsa_Swe \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            clean test
